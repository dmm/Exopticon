<div class="panel">
  <div class="wrapper"
       *ngFor="let camera of cameras"
       (mouseenter)="selectCameraView(camera.id)"
       (mouseleave)="deselectCameraview"
       (touchstart)="handleTouch(camera.id)">
    <div class="camera-width"></div>
    <div class="content">
      <app-camera-view [camera]="camera"
                       [selected]="selectedCameraId === camera.id"
                       [videoService]="videoService">
      </app-camera-view>
    </div>
  </div>
</div>
