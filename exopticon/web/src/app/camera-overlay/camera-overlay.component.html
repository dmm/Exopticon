<div class="camera-name">{{camera.name}}</div>
<div class="ptz-overlay"
     *ngIf="camera.ptzType !== 'none'">
  <div (click)="ptz(directions.left)"
       (touchstart)="ptz(directions.left); $event.stopPropagation();"
       class="overlay-button ptz-arrow ptz-left">◀</div>
  <div (click)="ptz(directions.right)"
       (touchstart)="ptz(directions.right); $event.stopPropagation();"
       class="overlay-button ptz-arrow ptz-right">▶</div>
  <div (click)="ptz(directions.up)"
       (touchstart)="ptz(directions.up); $event.stopPropagation();"
       class="overlay-button ptz-arrow ptz-up">▲</div>
  <div (click)="ptz(directions.down)"
       (touchstart)="ptz(directions.down); $event.stopPropagation();"
       class="overlay-button ptz-arrow ptz-down">▼</div>
</div>
